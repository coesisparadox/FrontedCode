<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Login Form</h2>
        <div class="form_container">
            <form>

                <div class="input_name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Full Name" id="fname" class="password">

                    <!-- <span>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span> -->
                </div>

                <div class="input_name">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="Email" class="password">
                </div>

                <div class="input_name">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="Password" class="password">
                </div>
                <div class="input_name">
                    <input type="button" class="button" value="Login">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
