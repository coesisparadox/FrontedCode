<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Form</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
   <div class="container">
    <h2>Registration Form</h2>
    <div class="form_container">
        <form >

            <div class="input_name">
                <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Full Name" id="fname" class="password">

                    <!-- <span>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span> -->
            </div>

            <div class="input_name">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" placeholder="Email" class="password">
            </div>

            <div class="input_name">
                <i class="fa-solid fa-lock"></i>
                <input type="text" placeholder="Password" class="password">
            </div>

            <div class="input_name">
                <i class="fa-solid fa-lock"></i>
                <input type="text" placeholder="Confirm Password" class="password">
            </div>

            <div class="input_name">
                <select class="faculty">
                    <option value="input_name">Select Faculty</option>
                    <option value="input_name">BEI</option>
                    <option value="input_name">BCT</option>
                    <option value="input_name">BCE</option>
                    <option value="input_name">CSIT</option>
                </select>
            </div>

            <div class="input_name">
                <select class="semester">
                    <option value="input_name">Select Year/Semester</option>
                    <option value="input_name">I/I</option>
                    <option value="input_name">I/II</option>
                    <option value="input_name">II/I</option>
                    <option value="input_name">II/II</option>
                    <option value="input_name">III/I</option>
                    <option value="input_name">III/II</option>
                    <option value="input_name">IV/I</option>
                    <option value="input_name">IV/II</option>
                </select>
            </div>


            <!-- <div class="input_name">
                <input type="checkbox" class="check_button">
                <label>I accept the terms and condition</label>
            </div> -->

            <div class="input_name">
                <input type="button" class="button" value="Register">
            </div>

        </form>
    </div>
   </div>
</body>

</html>
